<div class="table-container">
      <input type="text" #par>
      <button class="btn btn-success m-2" (click)="addUser(par.value)">Add User</button>
<table class="table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.name }}</td>
      <td>
        <button class="btn btn-info" (click)="showDetails(user)">Show Details</button>
        <button class="btn btn-danger m-2" (click)="deleteUser(user)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
</div>
